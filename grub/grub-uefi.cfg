set timeout=8
set default=0

menuentry "ReduxOS" {
    chainloader /EFI/BOOT/REDUX64.EFI
    boot
}

menuentry "Windows Boot Manager" {
    search --no-floppy --file --set=winroot /EFI/Microsoft/Boot/bootmgfw.efi
    chainloader ($winroot)/EFI/Microsoft/Boot/bootmgfw.efi
    boot
}

menuentry "UEFI Firmware Settings" {
    fwsetup
}
